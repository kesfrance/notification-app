<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Notification App</title>
    <script>
    
    require('./renderer.js')
    'use strict';
    
    function getID(inp) {
      return document.getElementById(inp)
    }

    function httpGetAsync(theUrl, callback)
    {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
      }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
    }

    function httpPostAsync(theUrl, obj, callback)
    {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
      }
    xmlHttp.open("POST", theUrl, true); // true for asynchronous 
    xmlHttp.setRequestHeader("Content-type", "application/json");
    xmlHttp.send(JSON.stringify(obj));
    }
    
  
    var urlPost2 = "<sendNotificationToAppHtpp url>";
    function displayEntries() { 
    
    httpGetAsync(urlPost2, function(res){
         var bdy =  res.split(",");// JSON.parse(body);
         if (bdy.length == 5) {
            getID('Comodityname').innerHTML = bdy[0].replace('"', '');
            getID('setpointval').innerHTML = bdy[1].replace('"', '');
            getID('recsetpointval').innerHTML = bdy[2].replace('"', '');
            getID('Conveyorname').innerHTML = bdy[3].split("_")[0].replace('"', '');
            getID('destination').innerHTML = bdy[4].replace('"', '');
            console.log(bdy)
            maximize();
         }
         else {
               console.log(res)
         }
       
      });
   }

    var MSGURL = "<insertcCommentsFromAppHttp url>"
    function sendReason() {
        var obj = {}
        var message = document.getElementById('reasonmsg').value;
        var defaultv = getID('defaultmsg').checked;
        
        if (message != '') {
          obj['comment'] = message;
        }
        else if (defaultv == true) {
          obj['comment'] = "No Reason"
        }
        
        if (message == '' && defaultv == false) {
              getID('reasonmsg').style.border = "1px solid red";
              event.preventDefault();
              //displayEntries()
              return false;
        }
        else {

        httpPostAsync(MSGURL, obj, function(res) {
              if (res.indexOf("OK") !== -1) {
               
               
                let myNotification = new Notification('Success', {
                    body: 'Comment Submitted'
                    })
                    clearFields();
                    minimize();
                    
              }
              else{
                console.log(res)
              }
              
        });
       
      }
    };

  function clearFields() {
    var flds = ['Comodityname', 'setpointval','recsetpointval', 'Conveyorname']
    var txtarea = getID('reasonmsg')
    txtarea.style.border ='';
    txtarea.value = '';
    getID('defaultmsg').checked = false;
    for (i=0; i < flds.length; i++) {
       getID(flds[i]).innerHTML = '';
    }
  
  }

  var windowp = require('electron').remote.getCurrentWindow();
  function minimize() {
    windowp.minimize();
    windowp.hide()
  }

  function maximize() {
    windowp.show();
    windowp.focus();
    windowp.restore();
  }
  
  setInterval(function() {
      displayEntries();
    }, 10000)
  
    
    </script>
